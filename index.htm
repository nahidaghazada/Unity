<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="fonts/fonts.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="gradient"></div>
        <div class="container">
            <div class="unity">
                <div class="logo">
                    <img src="img/logo-white.svg" alt="">
                </div>
                <div class="txt">
                    <p>A Video Gaming  Platform UI Kit</p>
                </div>
                <div class="games">
                    <div class="card">
                        <div class="img">
                            <img src="img/game-1.png" alt="">
                        </div>
                        <div class="subtitles">
                             <h5>Call of DutyⓇ</h5>
                             <p>Shooting</p>
                             <p><i class="fa-solid fa-circle"></i>2.8k viewers</p>   
                        </div>
                    </div>
                    <div class="card">
                        <div class="img">
                            <img src="img/game-2.png" alt="">
                        </div>
                        <div class="subtitles">
                            <h5>The Dota 2</h5>
                            <p>eSPORT</p>
                            <p><i class="fa-solid fa-circle"></i>2.8k viewers</p>   
                        </div>
                    </div>
                    <div class="card">
                        <div class="img">
                            <img src="img/game-3.png" alt="">
                        </div>
                        <div class="subtitles">
                            <h5>League of LegendsⓇ</h5>
                            <p>Online Game</p>
                            <p><i class="fa-solid fa-circle"></i>2.8k viewers</p>   
                        </div>
                    </div>
                </div>
            </div>
            <div class="login">
                <div class="txts">
                    <h2>Sign in</h2>
                    <span>New User?</span>
                    <a href="#">Create account</a>
                </div>
                <div class="inputs">
                    <div class="email">
                        <p>Username or email</p>
                        <input class="btn" type="email" name="" id="">
                    </div>
                    <div class="password">
                        <p>Password</p>
                        <input class="btn" type="password" name="" id="">
                        <button class="continue btn">Continue</button>
                    </div>
                    <div class="connect">
                        <p>Or continue with</p>
                        <a class="btn" href="">Google</a>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
